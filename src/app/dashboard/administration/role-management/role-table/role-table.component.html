<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Role</th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>

      <ng-container matColumnDef="entityType">
        <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Entity type</th>
        <td mat-cell *matCellDef="let row">{{row.entityType}}</td>
      </ng-container>

      <ng-container matColumnDef="variableName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Variable name</th>
        <td mat-cell *matCellDef="let row">{{row.variableName}}</td>
      </ng-container>

      <ng-container matColumnDef="permission">
        <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Permission</th>
        <td mat-cell *matCellDef="let row">{{row.permission}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" [disabled]="!!(isLoadingResults | async)">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteRow(row)" i18n>Delete</button>
          </mat-menu>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="30" [pageSizeOptions]="[10, 30, 100]"></mat-paginator>
</div>

<div *ngIf="isLoadingResults | async"
     style="display: flex; justify-content: center; align-items: center; background: white;">
  <mat-progress-spinner
    color="primary"
    mode="indeterminate">
  </mat-progress-spinner>
</div>
