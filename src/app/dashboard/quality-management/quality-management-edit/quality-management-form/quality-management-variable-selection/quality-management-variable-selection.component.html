<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="variable">
      <mat-option *ngFor="let variable of variables" [value]="variable.value">{{variable.text}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
