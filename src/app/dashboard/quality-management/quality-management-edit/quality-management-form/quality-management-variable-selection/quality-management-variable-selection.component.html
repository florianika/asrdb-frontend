<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="variable">
      <div class="search-field-container">
        <mat-form-field class="w-100" appearance="outline">
          <input matInput i18n-placeholder
                 placeholder="Search..."
                 [value]="filterValue"
                 (input)="updateFilter($event)"/>
          <button mat-icon-button matSuffix *ngIf="filterValue"
                  (click)="clearFilter($event)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <mat-option *ngFor="let variable of filteredVariables" [value]="variable.value">{{variable.value}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
