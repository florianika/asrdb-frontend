<section id="rule-builder">
  <button mat-icon-button (click)="addRule()">
    <mat-icon>add</mat-icon>
  </button>
  <section class="form">
    <p>{{expressionString}}</p>
    <ng-container *ngFor="let expression of expressionFormGroup; let i = index">
      <asrdb-expression-form [rule]="expression" [showOperator]="i !== expressionFormGroup.length - 1"></asrdb-expression-form>
    </ng-container>
  </section>
</section>
