<section id="quality-rule-form">
  <mat-card class="full-width" *ngIf="!id; else editForm">
    <mat-card-content>
      <h2 *ngIf="!id" i18n>Create new rule</h2>
      <asrdb-quality-management-form [rule]="undefined" [qualityType]="qualityType" [id]="id"></asrdb-quality-management-form>
    </mat-card-content>
  </mat-card>
</section>

<ng-template #editForm>
  <mat-card class="full-width" *ngIf="(qualityRuleObservable | async) as rule">
    <mat-card-content>
      <h2 *ngIf="id" i18n>Update rule</h2>
      <asrdb-quality-management-form [rule]="rule" [qualityType]="qualityType" [id]="id"></asrdb-quality-management-form>
    </mat-card-content>
  </mat-card>
</ng-template>

<ng-container *ngIf="isLoadingResults | async">
  <div style="margin: 20px auto;">
    <mat-spinner diameter="20"></mat-spinner>
  </div>
</ng-container>
