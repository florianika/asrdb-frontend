<mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
  <ng-container *ngFor="let sideBarElement of sideBarElements; let i = index">
    <ng-container *ngIf="sideBarElement.visible">
      <mat-divider *ngIf="i !== 0"></mat-divider>
      <div mat-subheader *ngIf="sideBarElement.sectionTitle">{{sideBarElement.sectionTitle}}</div>
      <mat-list-option *ngFor="let sectionElement of sideBarElement.sectionElements" [routerLink]="sectionElement.path"
        [selected]="sectionElement.selected">
        <mat-icon matListItemIcon>{{sectionElement.icon}}</mat-icon>
        {{sectionElement.title}}
      </mat-list-option>
    </ng-container>
  </ng-container>
</mat-selection-list>
